<div class="main container-fulid">

    <div class="d-flex justify-content-between pt-4 pb-4">

      <button class="btn btn-light text-secondary rounded-sm">
        For Employers <i class="fa-solid fa-arrow-right"></i>
      </button>
    </div>
    <div class="d-flex justify-between">
      <div class="col-6">
        <h3 class="h3-style text-white mb-4 mt-4">
          Find the Best Jobs in Egypt
        </h3>
        <ul class="text-white mb-2">
          <li>
            <i class="fa-solid fa-circle-check"></i> Apply for jobs easily
          </li>
          <li>
            <i class="fa-solid fa-circle-check"></i> Receive alerts for the best
            jobs
          </li>
          <li>
            <i class="fa-solid fa-circle-check"></i> Get discovered by top
            companies
          </li>
          <li>
            <i class="fa-solid fa-circle-check"></i> Explore the right jobs &
            career opportunities
          </li>
        </ul>
        <h3 class="h3-style text-white mb-4">
          Trusted by over 45,000 companies
        </h3>
        <div class="c-s d-flex">
          <img src="vodafone.png" alt="vodafone/image" />
          <img src="Elattal.png" alt="Elattal/image" />
          <img src="Itworkx.webp" alt="Itworkx/image" />
          <img src="elahlywbk.png" alt="elahlywbk/image" />
          <img src="Amideast.png" alt="Amideast/image" />
          <img src="goodsmart.png" alt="goodsmart/image" />
          <img src="Allianz.png" alt="Amideast/image" />
          <img src="Dhl.png" alt="Dhl/image" />
        </div>
      </div>
      <div class="bg-light p-4 rounded-1 col-6">
        <p class="mb-3 text-center" style="font-size: 19px">
          Create your account and start applying for jobs
        </p>

        <div class="w-100 bg-primary rounded-0 position-relative" role="button">
          <img
            class="img-s"
            src="4ed17f1480990b96fc90612ef2f5b5e7.svg"
            class="position-absolute start-0 top-0"
            alt="google/image"
          />
          <p class="text-white text-center">Sign up with Google</p>
        </div>
        <p class="text-center text-secondary">or</p>
        <form>
          <div class="mb-2 d-flex gap-2">
            <div class="col-6">
              <label for="first-name" class="fw-bold">Frist name</label
              ><input
                class="form-control rounded-1 text-sm"
                type="text"
                id="first-name"
              />
            </div>
            <div class="col-6">
              <label for="last-name" class="fw-bold">Last name</label
              ><input
                class="form-control rounded-1"
                type="text"
                id="last-name"
              />
            </div>
          </div>
          <div class="mb-2">
            <label class="fw-bold" for="email">Email</label
            ><input
              type="email"
              name="email"
              class="form-control rounded-1"
              id="email"
            />
          </div>
          <div class="mb-2">
            <label class="fw-bold" for="password">Password</label>
            <div class="input-group">
              <input
                id="password"
                class="form-control rounded-1"
                type="password"
              />
              <span role="button" class="input-group-text"
                ><i class="fa-duotone fa-solid fa-eye"></i
              ></span>
            </div>
          </div>
          <div class="mb-3">
            <label for="job-title" class="fw-bold">
              What job titles are you looking for?
            </label>
            <input
              type="text"
              id="job-title"
              class="form-control"
              placeholder="e.g.Acountant"
            />
          </div>
          <div>
            <button class="w-100 btn btn-primary rounded-1">
              Create Account
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
